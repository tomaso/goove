{% extends "trq/base.html" %}

{% block content %}

<div class="maintextwide">
    <table class="overview sortable" id="overview_table">
        <thead>
            <tr class="sortable">
                <th>Name</th>
                {% for js in job_states %}
                <th>{{ js.name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for q,l in restable.items %}
            <tr>
                <td class="left">
                    <a href="{{ q.get_absolute_url }}">{{ q.name }}</a>
                </td>
                {% for val in l %}
                <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
