{% extends "trq/base.html" %}

{% block content %}

<div class="maintext">

<p>
Currently I have information about:
</p>
<ul>

{% for item in info %}
<li><a href="{{ item.url }}">{{ item.count }} {{ item.name }}(s)</a></li>
{% endfor %}
</ul>

<p> and the history of jobs since {{ starttime }} till {{ endtime }} </p>

</div>

{% endblock content %}
