{% extends "trq/users_base.html" %}

{% block content %}

<div class="maintext">

    <table cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for object in users_list %}
            <tr>
                <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
