{% extends "trqacc/jobs_base.html" %}

{% block submenu %}

<div class="menu bubplastic horizontal lime">
    <ul>
        <li><span class="menu_r"><a href="/trqacc/jobs/"><span class="menu_ar">Overview</span></a></span></li>
        <li class="highlight"><span class="menu_r"><a href="/trqacc/jobs/stats/"><span class="menu_ar">Statistics</span></a></span></li>
        <li><span class="menu_r"><a href="/trqacc/jobs/suspicious/"><span class="menu_ar">Suspicious jobs</span></a></span></li>
    </ul>
    <br class="clearit" />
</div>

{% endblock submenu %}

{% block content %}

<form action="" method="post">
<table>
    {% for field in query_form %}
    <tr><td>{{ field.label }}</td><td>{{ field }}</td></tr>
    {% endfor %}
</table>
<input type="submit" value="Submit" />
</form>

{% if graph_data %}
<img src="/trqacc/jobs/graph/?{% for q,val in graph_data.items %}{{ q }}={{ val }}{% if not forloop.last %}&amp;{% endif %}{% endfor %}" />
{% endif %}

{% endblock content %}
